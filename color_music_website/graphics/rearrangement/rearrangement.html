<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- CSS Reset from CDNJS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="rearrangement.css">
    <link rel="stylesheet" href="../keyboards/fifths-keyboard.css">
    
    <title>colorcircle</title>
    
</head>
<body>

    <div id="referenceRE">
        <div class= "circlesRE" id="C"><p>C</p></div>
        <div class= "circlesRE" id="G"><p>G</p></div>
        <div class= "circlesRE" id="D"><p>D</p></div>
        <div class= "circlesRE" id="A"><p>A</p></div>
        <div class= "circlesRE" id="E"><p>E</p></div>
        <div class= "circlesRE" id="B"><p>B</p></div>
        <div class= "circlesRE" id="Gb"><p>G<span>b</span></p></div>
        <div class= "circlesRE" id="Db"><p>D<span>b</span></p></div>
        <div class= "circlesRE" id="Ab"><p>A<span>b</span></p></div>
        <div class= "circlesRE" id="Eb"><p>E<span>b</span></p></div>
        <div class= "circlesRE" id="Bb"><p>B<span>b</span></p></div>
        <div class= "circlesRE" id="F"><p>F</p></div>
        <div id="hollow_circle"></div>
    </div>
    <div id="canvasDivRE">
        <canvas id="canvasAC" width="1024" height="200">Canvas not supported</canvas>
    </div>
    <div id="fifths-keyboardRE">
        <div class="fC" id="bottom"></div>
        <div class="fC" id="topBig"></div>
        <div class="fG" id="bottom"></div>
        <div class="fG" id="topSmall"></div>
        <div class="fD" id="bottom"></div>
        <div class="fD" id="topHuge"></div>
        <div class="fA" id="bottom"></div>
        <div class="fA" id="topSmall"></div>
        <div class="fE" id="bottom"></div>
        <div class="fE" id="topBig"></div>
        <div class="fB" id="bottom"></div>
        <div class="fB" id="topMiddle"></div>
        <div class="fGb" id="blackSmall"></div>
        <div class="fDb" id="blackBig"></div>
        <div class="fAb" id="blackBig"></div>
        <div class="fEb" id="blackBig"></div>
        <div class="fBb" id="blackSmall"></div>
        <div class="fF" id="bottom"></div>
        <div class="fF" id="topMiddle"></div>
    </div>
    
    
    <!-- Better to have the script tags at the bottom of the document -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="rearrangement.js"></script>
    
</body>
</html>
