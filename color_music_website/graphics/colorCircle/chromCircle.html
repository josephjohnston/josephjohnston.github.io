<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS Reset from CDNJS -->

    <!-- Local stylesheets -->
    
    <link rel="stylesheet" href="chromCircle.css">
    
    <title>chrom-circle</title>
    
</head>
<body>
    <!--TWELVE STAR-->

    <div id="chromWrapper">

            <div class= "chcircles" id="chDb"><p>D<span>b</span></p></div>
